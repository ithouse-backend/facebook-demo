<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Story</title>
    <style>
        #progress-bar {
            width: 100%;
            height: 5px;
            background-color: #ccc;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
        }

        #progress {
            height: 100%;
            background-color: #4caf50;
            width: 0%;
            transition: width linear 0.1s;
        }
        @media(min-width: 100px) and (max-width: 450px) {
            
        }
    </style>
</head>

<body>
    <div id="progress-bar">
        <div id="progress"></div>
    </div>
    <img id="story-image" src="image.jpg" alt="Story Image" style="width:100%;height:auto;">
    <script>
        // Adjust the time (in milliseconds) for how long the story will be displayed
        const STORY_DURATION = 6000; // 5 seconds

        // Get the progress bar element
        const progressBar = document.getElementById('progress');

        // Calculate the increment for the progress bar
        const increment = 100 / (STORY_DURATION / 100); // Increment for every 100 milliseconds

        // Start the timer
        let progress = 0;
        const timer = setInterval(() => {
            progress += increment;
            progressBar.style.width = progress + '%';
            if (progress >= 100) {
                clearInterval(timer);
                // Redirect to another URL after the story duration
                window.location.href = 'other_url.html';
            }
        }, 100); // Update progress bar every 100 milliseconds
    </script>
</body>

</html>
